{% extends 'base.html'%}
{% block content%}
<div class="container">

    <h3> Top Headlines from {{title | upper}}</h3>

        {% for article in article_row %}
        <div class="col-md-3">
            <div class="thumbnail">
                <a href="{{article.url}}" target="_blank">
                    




                </div>






        </div>





    </div>







</div>
